<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Check-In</title>

    <!-- Google Sign-In Setup -->
    <meta name="google-signin-client_id" content="498450826209-an7e1lrac4f0o632il3u3vr17oeqoh79.apps.googleusercontent.com" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tap to Check In</h1>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="498450826209-an7e1lrac4f0o632il3u3vr17oeqoh79.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <div id="response"></div>
  </body>
</html>
